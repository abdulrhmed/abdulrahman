<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dev-Abdulrahman</title>
  </head>
  <body>
    <div class="box">
      <div class="form-control">
        <input required="" type="text" id="name" dir="rtl" />
        <label id="label">
          <span style="transition-delay: 350ms">F</span>
          <span style="transition-delay: 300ms">i</span>
          <span style="transition-delay: 250ms">r</span>
          <span style="transition-delay: 200ms">s</span>
          <span style="transition-delay: 200ms">t</span>
          <span style="transition-delay: 150ms">n</span>
          <span style="transition-delay: 100ms">a</span>
          <span style="transition-delay: 50ms">m</span>
          <span style="transition-delay: 0ms">e</span>
        </label>
      </div>

      <div class="form-control">
        <input required="" type="text" id="numone" dir="rtl" />
        <label id="labelone">
          <span style="transition-delay: 350ms">Y</span>
          <span style="transition-delay: 300ms">o</span>
          <span style="transition-delay: 250ms">u</span>
          <span style="transition-delay: 200ms">r</span>
          <span style="transition-delay: 200ms">n</span>
          <span style="transition-delay: 150ms">u</span>
          <span style="transition-delay: 100ms">m</span>
          <span style="transition-delay: 50ms">b</span>
          <span style="transition-delay: 0ms">e</span>
          <span style="transition-delay: 0ms">r</span>
        </label>
      </div>

      <div>
        <button onclick="requestNotificationPermission()" id="submit" class="btn">
          <i class="animation"></i>العيديه<i class="animation"></i>
        </button>
      </div>
    </div>
    <div class="dis">

      <h1 id="text"></h1>
      <p id="textone">
        أتم الله بالعيد فرحتكم، وأسعد أيامكم، وأقر عينكم بنصرة أمتكم، وأعيادا
        كثيرا متتالية بلغكم، كل عام وأنت فى خير. كل عام وأنت إلى الله أقرب، وعلى
        طاعته أدوم، والفردوس بلغكم، وبعيد الفطر المبارك أسعد أيامكم.
      </p>
    </div>
    <audio id="audioPlayer" src="مريم .mp3" controls>
      Your browser does not support the audio element.
    </audio>
    <audio id="audioPlayerone" src="Mariam_mp3_320.mp3" controls>
      Your browser does not support the audio element.
    </audio>

 


    <footer>
      <h3>Dev-Abdulrahman Mohamed</h3>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
